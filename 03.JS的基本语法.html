		<meta charset="UTF-8">
		<title>03.JS的基本语法</title>
		<script type="text/javascript">
			/*
			 * 1.JS中严格区分大小写
			 * 2.JS中的每一行语句都要以英文下的分号（;）结尾
			 * 	-如果不写分号，浏览器会自动添加，但是会消耗一点系统资源，
			 * 		而且，有些时候浏览器回加错分号，所以，开发中一定要写
			 * 3.JS中会忽略空格和换行，所以可以利用空格和换行对代码进行格式化
			 * 4.JS中的注释跟css中相似，分单行注释和多行注释
			 * 	-单行注释：//
			 * 	-多行注释
			 * */
			alert("03.JS的基本语法");
			
		</script>
