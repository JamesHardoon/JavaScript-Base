<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>31.变量的提前声明</title>
		<script type="text/javascript">
			/*
			 *变量的声明提前
			 * 	-使用var关键字声明的变量，会在所以的代码执行之前被声明(但是不会赋值)
			 * 		但是如果声明变量时，不使用var关键字，则变量不会被声明提前
			 * 函数的声明提前
			 * 	-使用函数声明形式创建的函数function函数(){}
			 * 		它会在所有代码执行之前就被创建,所以我们可以在函数声明前来调用函数
			 * 	-使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用
			 * */
			//这种形式可以函数声明提前
			//fun();
			//函数声明会被提前创建
			function fun(){
				console.log("这种形式能函数声明提前");
			}
			fun();
			//这种形式就不行
			//函数表达式不会被提前创建
			var fun2 = function(){
				console.log("函数表达式形式不能函数声明提前");
			}
			//只能将fun2();放在函数下面，不能提到函数之前
			fun2();
		</script>
	</head>
	<body>
	</body>
</html>
