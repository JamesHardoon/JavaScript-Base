<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>39.原型对象2</title>
		<script type="text/javascript">
			
			
			function MyClass(){
				
			}
			//向MyClass的原型中添加一个name属性
			MyClass.prototype.name = "我是原型对象中的name";
			var mc = new MyClass();
			mc.age = 18;
//			console.log(mc.name);
			
			//使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回true
			//console.log("name" in mc);
			
			//可以使用对象的hasOwnProperty()，来检查对象中自身是否含有该属性
			//使用该方法只有当对象自身中含有该方法，才会返回true
//			console.log(mc.hasOwnProperty("age"));
			//会返回false，该方法存在于原型对象中
//			console.log(mc.hasOwnProperty("hasOwnProperty"));
			//看看原型对象中有没有,结果返回false
			//实际上原型对象也有原型，存在于原型对象中的原型中
			/*
			 *原型对象也是对象，所以它也有原型，
			 * 当我们使用一个对象的属性和方法时，会先在自身中寻找，
			 * 		如果自身中有，则直接使用
			 * 		如果没有则去原型对象中寻找，如果原型对象中有则直接使用，
			 * 		如果没有则去原型对象的原型中寻找，知道找到Object对象的原型，
			 * 		Object的原型对象没有原型，如果在Object中依然没有找到，则会返回undefined
			 * */
			console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));
			//原型对象的原型，返回true，说明就在原型对象的原型中
			console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
		</script>
	</head>
	<body>
	</body>
</html>
