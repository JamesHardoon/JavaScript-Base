<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06.字符串</title>
		<script type="text/javascript">
			/*
			 * -数字类型指的就是字面量的类型
			 * -在JS中一共有6中字面量类型
			 * 		-String 字符串
			 * 		-Number 数字
			 * 		-Boolean 布尔
			 * 		-Null 空值
			 * 		-Undefined 未定义
			 * 		-Object 对象
			 * 其中String Number Boolean Null Undefined属于基本数据类型
			 * 而Object属于引用数据类型
			 * */
			/*
			 * Stirng 字符串
			 * 	-在Js中需要使用引号引起来，使用双引号和单引号都可以，但是不要混着用
			 * -引号不能嵌套使用，双引号中不能使用双引号，单引号中不能用单引号
			 * 
			 * 	在字符串中可以使用\作为转义字符，当表示一些特殊字符时可以使用转义字符
			 * 		\"表示"
			 * 		\'表示'
			 * 		\n表示换行
			 * 		\t表示制表符
			 * 		\\表示\
			 * */
			var str = "hello";
			alert("hello");
			alert(str);
		</script>
	</head>
	<body>
	</body>
</html>
