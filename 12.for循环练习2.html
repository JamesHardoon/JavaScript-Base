<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12.for循环练习2</title>
		<script type="text/javascript">
			//打印1-100之间所以7的倍数的个数及总和
			var sum =0;
			var count = 0;
			for (var i = 1; i <= 100; i++){
				if (i%7 == 0){
					count++;
					sum = sum + i;
				}
			}
			console.log("7的倍数的个数为：" + count);
			console.log("7的倍数之和为：" + sum);
			//7 14 21 28 35 42 49 56 63 70 77 84 91 98
		</script>
	</head>
	<body>
	</body>
</html>
