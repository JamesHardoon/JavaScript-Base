<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>48.文档的加载</title>
		<!--
			js代码可以写在head中也可以写在body中，
			若写在head中，则要将所要执行的js代码全部放入onload函数中
			如果将js代码直接写在body中就不会出现这种问题
		-->
		<script type="text/javascript">
			/*
			 *浏览器在加载一个页面时，是按照自上向下的顺序加载的，
			 * 读取到一行就运行一行，如果将script标签写到页面的上边，
			 * 在代码执行时，页面还没有加载，页面没有加载，DOM对象也没有加载，
			 * 从而会导致无法获取到DOM对象
			 * */
			
			/*
			 *onload事件会在整个页面加载完成之后才触发
			 * 
			 * 为window绑定一个onload事件
			 * 		该事件对应的响应函数将会在页面加载完成之后执行，
			 * 		这样可以确保我们的代码执行时所有的DOM对象已经加载完毕了
			 * */
			
			//将一个要执行的js代码放入onload内部，从而会在整个页面加载完成之后才执行
			window.onload = function(){
				//获取id为button的按钮
				var btn = document.getElementById("btn");
				//为按钮绑定一个单击响应按钮
				btn.onclick = function (){
					alert("hello");
				};
			};
		</script>
	</head>
	<body>
		<button id="btn">点我一下</button>
	</body>
</html>
