		<script type="text/javascript">

			//对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
			/*对象的分类：
			 *1.内建对象：
			 * 		-由ES标准中定义的对象，在任何的ES的实现中都可以使用
			 * 		-比如： Math String Boolean Function Object....
			 * 
			 * 2.宿主对象
			 * 		-有JS的运行环境提供的对象，目前来讲主要是指由浏览器提供的对象
			 * 		-比如BOM  DOM
			 * 
			 * 3.自定义对象
			 * 		-有开发人员自己创建的对象(最难)
			 * */
