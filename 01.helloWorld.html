<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>01.HelloWorld</title>
		
		<script type="text/javascript">
			/*
			 * 让计算机弹出一个警告窗口
			 * alert("HelloJavaScript！");
			 * */
			/*
			 *让计算机页面输出一个内容 
			 * document.write()是向body中输出一个内容
			 * document.write("你看我出不出来~~~");
			 * */
			/*
			 * 向控制台输出内容
			 * console.log("我是在控制台中输出的！");
			 * */
			
			/*JS代码是从上往下一行一行输出的*/
			/*输出语句*/
			alert("HelloJavaScript！");
			document.write("你看我出不出来~~~");
			console.log("我是在控制台中输出的！");
		</script>
	</head>
	<body>
		
	</body>
</html>
