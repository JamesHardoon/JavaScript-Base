<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>74.定时器应用三</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
			#box2{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				top:200px;
			}
		</style>
		<script type="text/javascript" src="js/tools.js"></script>
		<script type="text/javascript">
			window.onload = function (){
				
				//获取box1
				var box1 = document.getElementById("box1");
				//获取btn01
				var btn01 = document.getElementById("btn01");
				//获取btn02
				var btn02 = document.getElementById("btn02");
				//为按钮绑定单击响应事件，按下按钮box1右移
				btn01.onclick = function(){
					move(box1,"left",800,10); 
				};
				
				//为按钮绑定单击响应事件，按下按钮box1左移
				btn02.onclick = function(){
					move(box1,"left",0,10); 
				};
				
				//获取btn03,并绑定单击响应函数
				var btn03 = document.getElementById("btn03");
				btn03.onclick = function(){
					move(box2,"left",0,10);
				};
				//获取btn04,并绑定单击响应函数
				var btn04 = document.getElementById("btn04");
				btn04.onclick = function(){
					move(box2,"left",800,10);
				};
				//测试按钮
				var btn05 = document.getElementById("btn05");
				btn05.onclick = function(){
					//move(box2,"top",800,10);
					//move(box2,"height",800,10);
					move(box2,"width",800,10,function(){
						//alert("动画执行完毕了~~~");
						//回调函数非常重要，可以在回到函数中再嵌套回调函数
						//所以回调函数有无限的可能
						move(box2,"height",400,10,function(){
							move(box2,"top",0,10,function(){
								move(box2,"width",100,10,function(){
									move(box2,"top",200,10,function(){
										move(box2,"height",100,10,function(){
							
										});
									});
								});
							});
						});
					});
				};
			};
			
		</script>
	</head>
	<body>
		<button id="btn02">左移按钮</button>
		<button id="btn01">右移按钮</button>
		<button id="btn03">box2左移按钮</button>
		<button id="btn04">box2右移按钮</button>
		<button id="btn05">测试按钮</button>
		<br /><br />
		<div id="box1"></div>
		<div id="box2"></div>
		<div style="width: 0;height: 1000px;border: 1px solid black;position: absolute;left: 800px;top: 0;"></div>
	</body>
</html>
