<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>35.使用工厂方法创建对象</title>
		<script type="text/javascript">
			//使用工厂方法创建的对象，使用的构造函数都是Object
			//所以创建的对象都是Object这个类型
			//就导致我们无法区分出多种不同类型的对象
			
			//使用工厂方法创建对象
			//通过该方法可以大批量创建对象
			
			function createPerson(name,age,gender){
				//创建一个新的对象
				var obj = new Object();
				//向对象中添加属性
				obj.name = name;
				obj.age = age;
				obj.gender = gender;
				//
				obj.sayName = function(){
					alert(this.name);
				};
				//将新的对象返回
				return obj;
			}
			
			var obj = createPerson("pual",33,"male");
			var obj2 = createPerson("James",33,"male");
			var obj3 = createPerson("Harden",28,"male");
			var obj4 = createPerson("Durant",29,"male");
			
			console.log(obj);
			console.log(obj2);
			console.log(obj3);
			console.log(obj4);
		</script>
	</head>
	<body>
	</body>
</html>
