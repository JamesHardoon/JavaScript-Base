		<script type="text/javascript">
			/*
			 * 创建一个正则表达式检查一个字符串中是否含有aaa
			 * 
			 *量词：
			 * 	-通过量词可以设置一个内容出现的次数
			 * 	-量词只对它前面的一个内容其作用，如a{3},表示a出现3次，ab{3}表示b出现三次
			 * 		(ab){3}表示ab出现3次
			 * 	-{n} 正好出现n次
			 * 	-{m,n} 出现m-n次，相当于m到n次之间都行
			 * 	-{m, } 表出现m次以上
			 * 	-+ 表示至少一个，相当于{1, }
			 * 	-* 表示0个或多个，相当于{0, }
			 * 	-? 表示0个或1个，相当于{0,1}
			 * */
			var reg = /a{3}/; 
			console.log(reg.test("aaabcd"));
			reg = /(ab){3}/;
			//console.log(reg.test("ababab"));
			reg = /b{3}/;

			/*
			 *检查一个字符串是否以a开头
			 * ^ 表示开头
			 * $ 表示结尾
			 * */
			//表示检查一个字符串是否以a开头
			reg = /^a/;
			//表示检查一个字符串是否以a结尾
			reg = /a$/;
			//如果在正则表达式中完全使用^和$，则表示要求字符串必须完全符合正则表达式
			//即/^a$/表示只有一个a
