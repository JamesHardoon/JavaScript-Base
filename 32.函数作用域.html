<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数作用域</title>
		<script type="text/javascript">
			/*
			 *函数作用域：
			 * 	-调用函数时创建函数作用域，函数执行完以后，函数作用域就销毁
			 * 	-没调用一次函数就会创建一个新的函数作用域，它们之间是相互独立的
			 * 	-在函数作用域中可以访问到全局作用域的变量，
			 * 		但是在全局作用域中无法访问到函数作用域中的变量
			 * 	-当在函数作用域中操作一个变量时，它会现在自身作用域中寻找，
			 * 			如果有就直接使用，如果没有则向上一级作用域中寻找，直到找到全局作用域
			 * 			如果全局作用域中还是没有找到，则会报错ReferenceError
			 * 
			 * */
			/*
			 *在函数作用域中也有声明提前的特性
			 * 使用var关键字声明的变量，会在函数中所有的代码执行之前被声明
			 * 函数声明也会在函数中所有的代码执行之前执行
			 * */
			
			/*
			 *在函数中不使用var声明的变量都会成为全局变量 
			 * */
			
			var c = 33;
			function fun(){
//				console.log("a = " + a);
				//d没有使用var关键字，则会被设置为全局变量
				c = 10;
				//d没有使用var关键字，则会被设置为全局变量
				d = 100;
			}
			fun();
			//在全局中输出c,d
			//好像全局中能访问到局部中的c,d，实际上，在局部函数中
			//没有使用var声明的变量就会被当成全局变量
			console.log("c = " + c);			
			console.log("d = " + d);
			
			//定义形参就相当于在函数作用域中声明了变量
			var e = 23;
			function fun2 (e) {
				//相当于var e;
				alert(e);
			}
			fun2();
		</script>
	</head>
	<body>
	</body>
</html>
