<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>51.dom增删改</title>
		<link rel="stylesheet" type="text/css" href="css/ex1_css.css" />
		<script type="text/javascript">
		
			window.onload = function() {
				//创建一个"广州"节点,添加到#city下,分AB两步
				
				//绑定单击响应函数myClick("btn01",function(){将内容写到这里})
				myClick("btn01",function(){
					//A.创建广州节点<li>广州</li>,分A1,A2,A3三步，创建li元素节点和创建广州文本节点
					//A1.创建li元素节点
					/*
					 *document.createElement()
					 * 可以用于创建一个元素节点对象，
					 * 它需要一个标签名作为参数，将会根据标签名创建元素节点对象，
					 * 并将创建好的对象作为返回值返回
					 * */
					var li = document.createElement("li");
					//A2.创建广州文本节点
					/*
					 *document .createTextNod()
					 * 可以用来创建一个文本对象，
					 * 需要一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
					 * */
					var gzText = document .createTextNode("广州");
					//A3.将广州文本子节点gztext设置为li的子节点
					/*
					 * appendChild()
					 * 	-向一个父节点中添加一个新的子节点
					 * 	-用法：父节点.appendChild(子节点)；
					 * */
					li.appendChild(gzText);
					//B.将广州节点添加到city下,分为B1,B2两步
					//B1.首先，获取到id为city的节点
					var city = document.getElementById("city");
					//B2.将li添加到city下
					city.appendChild(li);
				});
				
				//将"广州"节点插入到#bj前面,分为AB两步
				//绑定单击响应函数
				myClick("btn02",function(){
					//A.创建广州节点<li>广州</li>，分为三步A1,A2,A3
					//A1.创建li元素节点
					var li = document.createElement("li");
					//A2.创建广州文本节点
					var gzText = document.createTextNode("广州");
					//A3.将gztext文本子节点设置为li的子节点
					li.appendChild(gzText);
					//B.将"广州"节点添加到#bj前面，分为B1,B2两步
					//B1.获取id为bj的节点
					var bj = document.getElementById("bj");
					//B2.将"广州"节点添加到bj节点前面,分为两步B11,B12
					//B11.获取"广州"和"北京"的父节点city
					var city = document.getElementById("city");
					//B12.通过父节点city将"广州"节点插入到北京节点前面
					/*
					 *insertBefore()
					 * 	-可以在指定的子节点前面插入新的子节点
					 * 	-语法：
					 * 		父节点.insertBefore(新节点,旧节点);
					 * */
					city.insertBefore(li , bj);
				});
				
				//使用"广州"节点替换#bj节点
				myClick("btn03",function(){
					//创建广州节点
					var li = document.createElement("li");
					var gzText = document.createTextNode("广州");
					li.appendChild(gzText);
					//获取id为bj的节点
					var bj = document.getElementById("bj");
					//获取广州节点和id为bj节点的父节点city
					var city = document.getElementById("city");
					//使用父节点city的replaceChild()方法将#bj节点替换为"广州"节点
					/*
					 *replaceChild()
					 * 	-可以使用指定的子节点替换已有的子节点
					 * 	-语法：
					 * 		父节点.replaceChild(新节点,旧节点);
					 * */
					//常用
					city.replaceChild(li,bj);
				});
				
				//删除#bj节点
				myClick("btn04",function(){
					//获取北京节点
					var bj = document.getElementById("bj");
					//获取北京的父节点city
					//var city = document.getElementById("city");
					//使用父节点的remove方法删除子节点北京
					/*
					 *removeChild()
					 * 	-可以删除一个子节点
					 * 	-语法：
					 * 		父节点.removeChild(子节点);
					 * */
					//city.removeChild(bj);
					
					//其实还有一种更好的方法，不需要知道bj的父节点是谁，直接使用parentNode()
					/*
					 *可以代替一下两行代码
					 * var city = document.getElementById("city");
					 * city.removeChild(bj);
					 * */
					bj.parentNode.removeChild(bj);
					
				});
				
				//读取#city内的HTML代码
				myClick("btn05",function(){
					//获取city
					var city = document.getElementById("city");
					alert(city.innerHTML);
				});
				
				//设置#bj内的HTML代码
				myClick("btn06",function(){
					//获取北京
					var bj =  document.getElementById("bj");
					bj.innerHTML = "昌平";
				});
				
				//另一种方法，向city中添加广州
				myClick("btn07",function(){
					var city = document.getElementById("city");
					//在原来的基础上增加广州，使用+=,若使用=则前面的会被广州替换掉
					/*
					 *使用innerHTML也可以完成DOM的增删改的相关操作
					 * 但是这种方式是将所有的button全部重新添加一次，
					 * 这样就会导致，在之前的button上面绑定的时间失效，
					 * 所以，通常情况下是将两种方式结合起来使用（相对于btn01）
					 * */
					//city.innerHTML += "<li>广州</li>"
					
					//综合了两种方式的最佳方式，分为1,2,3步
					//1.创建li
					var li = document.createElement("li");
					//2.向li中设置文本
					li.innerHTML = "广州";
					//3.将li添加到city中
					city.appendChild(li);
				});
			};
			
			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">btn01的另一种更好的方式</button></div>
		</div>
	</body>
</html>
