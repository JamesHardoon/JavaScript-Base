<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>63.拖拽练习</title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
			#box2{
				width: 100px;
				height: 100px;
				background-color: yellow;
				left: 200px;
				top: 200px;
				position: relative;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function (){
				/*
				 * 拖拽box1元素
				 * 	-拖拽流程
				 * 		1.当鼠标在被拖拽元素上按下时，开始拖拽，使用onmousedown
				 * 		2.当鼠标移动时，被拖拽元素跟着鼠标一起移动，使用onmousemove
				 * 		3.当鼠标松开时，被拖拽元素固定在当前位置，使用onmouseup
				 */
				//获取box1
				var box1 = document.getElementById("box1");
				//获取box2
				var box2 = document.getElementById("box2");
				//为box1绑定一个鼠标按下事件
				//为document设置单击响应函数，这里不能为box1设置，否则，只能往下移而不能往上移
				document.onmousedown = function(event){
					//设置box1捕获所有鼠标按下的事件
					/*
					 * 当调用一个元素的setCapture()方法后,这个元素将会把下一次所有的
					 * 鼠标按下去的相关事件捕获到自身上
					 * 
					 * setCapture()
					 * 	-只有IE支持，但是在火狐中调用不会报错
					 * 		而如果使用Chrome调用，会报错
					 * 解决方法是加上一个判断
					 */
					if (box1.setCapture){
						box1.setCapture();
					}
					//还有一种简单的写法
					//box1.setCapture && box1.setCapture();
					
					//解决浏览器兼容性问题
					event = event || window.event;
					/*
					 * 设置一个event事件，鼠标点在box1的哪个位置就能直接移动
					 * box1，而不会使鼠标回到box1的左上角
					 */
					//求div的水平偏移量:鼠标.clientX - 元素.offsetLeft
					//求div的垂直偏移量:鼠标.clientY - 元素.offsetTop
					var ol = event.clientX - box1.offsetLeft;
					var ot = event.clientY  - box1.offsetTop;
					
					//为鼠标绑定一个onmousemove事件
					//这里也不能给box1设置单击响应函数，而是要设置给document
					document.onmousemove = function(event){
						//解决兼容性问题
						event = event || window.event;
						//获取鼠标的坐标
						var left = event.clientX - ol;
						var top = event.clientY - ot;
						
						//修改鼠标的位置，这里不考虑滚动条
						box1.style.left = left + "px";
						box1.style.top = top + "px";
					};
					//为document绑定一个鼠标松开事件
					document.onmouseup = function (){
						//当鼠标松开时，被拖拽元素固定到当前位置
						//取消document的onmousemove事件
						document.onmousemove = null;
						//取消document的onmouseup属性
						document.onmouseup = null;
						if (box1.releaseCapture){
							//当鼠标松开时，取消对事件的捕获
							box1.releaseCapture();
						}
						//还有一种简单的写法
						//box1.releaseCapture && box1.releaseCapture();
						
					};
					
					/*
					 * 当我们拖拽一个网页内容时，浏览器会默认去搜索引擎中搜索内容，
					 * 	此时会导致拖拽功能异常，这是浏览器提供的默认行为。
					 * 如果不希望发生这个行为，则可以通过return false来取消默认行为
					 * 
					 * 但是此方法对IE8不去作用
					 * IE8及以下浏览器要采用setCpature()方法
					 */
					return false;
				};
			};
		</script>
	</head>
	<body>
		<div id="box1"></div>
		
		<div id="box2"></div>
	</body>
</html>
