<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11.for循环练习</title>
		<script type="text/javascript">
			//打印1-100之间的奇数之和
			sum=0;
			for (var i = 1; i <= 100; i++){
				//不能被2整除的数就是奇数
				if (i%2 != 0){
					//求1-100之间的奇数之和
					sum = sum + i;
				}
			}
			console.log("奇数之和为：" + sum);
		</script>
	</head>
	<body>
	</body>
</html>
