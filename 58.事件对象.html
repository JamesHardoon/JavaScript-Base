<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>58.事件对象</title>
		<style type="text/css">
			#areaDiv {
				border: 1px solid black;
				width: 300px;
				height: 50px;
				margin-bottom: 10px;
			}
			#showMsg {
				border: 1px solid black;
				width: 300px;
				height: 20px;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				/*
				 *当鼠标在areaDiv中移动时，
				 * 在showMsg中显示鼠标的坐标
				 * */
				//获取到areaDiv
				var areaDiv = document.getElementById("areaDiv");
				//获取showMsg
				var showMsg = document.getElementById("showMsg");
				//为areaDiv绑定onmousemove事件
				/*
				 * onmousemove
				 * 	-该事件会在鼠标在元素中移动时触发
				 * 
				 * 事件对象
				 * 	-当时间的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递响应函数，
				 * 		在事件对象中封装了当前事件相关的一切信息，比如，鼠标的坐标，
				 * 		键盘上哪个按键被按下，鼠标滚轮滚动的方向等等
				 */
				areaDiv.onmousemove = function(event){
					/*
					 * 在IE8中，响应函数别触发时，浏览器不会传递事件对象
					 * 在IE8及以下的浏览器中，是将事件对象作为window的对象属性保存的
					 */
					//兼容IE8及以下浏览器
					if (!event){
						event = window.event;
					}
					//兼容IE8及以下的另一种简单的写法
					//event = event || window.event;
					
					/*
					 * clientX可以获取鼠标指针的水平坐标
					 * clientY可以获取鼠标指针的垂直坐标
					 */
					var x = event.clientX;
					var y = event.clientY;
					
					//在showMsg中显示鼠标的坐标
					 showMsg.innerHTML = " x = " + x + ", y = " + y;
				};
			};
		</script>
	</head>
	<body>
		<div id="areaDiv"></div>
		<div id="showMsg"></div>
	</body>
</html>
