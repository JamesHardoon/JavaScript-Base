<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>70.div移动练习改进</title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
		
		<script type="text/javascript">
			//实现功能：使div可以根据不同的方向键向不同的方向移动
			window.onload = function (){
				
				//定义一个函数来控制div的速度
				/*
				 * 开启一个定时器
				 */
				//创建一个变量表示方向
				//通过修改dir来影响移动的方向
				var dir = 0;
				//定义一个变量来表示移动的速度
				var speed = 10;
				setInterval(function (){
					switch(dir){
						case 37: 
							//alert("向左");		left值减小   
							box1.style.left = box1.offsetLeft - speed + "px";
							break;
						case 38:
							//alert("向上");		top值减小 
							box1.style.top = box1.offsetTop - speed + "px";
							break;
						case 39:
							//alert("向右");		left值增加  
							box1.style.left = box1.offsetLeft + speed + "px";
							break;
						case 40:
							//alert("向下");		top值增加  
							box1.style.top = box1.offsetTop + speed + "px";
							break;	
					}
				},30)
				
				//为document绑定一个按键按下事件
				document.onkeydown = function(event){
					event = event || window.event;
					//左上右下的keyCode分别为37-40
					
					//再实现一个功能，当用户按了ctrl以后，速度加快
					if (event.ctrlKey){
						speed = 50;
					} else {
						//当没按下ctrl键时，speed重新变为10
						speed = 10;
					}
					//使dir等于按键按下的值
					dir = event.keyCode;
				};
				
				//当按键松开时，使div的速度变为0
				document.onkeyup = function (eent){
					dir = 0;
				};
			};
			
		</script>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
