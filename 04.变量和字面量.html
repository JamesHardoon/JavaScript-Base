<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04.变量和字面量</title>
		<script type="text/javascript">
			/*
			 * 字面量：都是一些不可以改变的量，比如1 2 3 4 5
			 * 			字面量都是可以直接使用的，但是我们一般不直接使用字面量
			 * 变量：变量可以用来保存字面量，而且字面量是可以任意改变的
			 * 			变量更加方便我们的使用，所以在开发中一般使用变量来保存字面量，
			 * 			而很少使用字面量
			 * 		还可以通过变量对字面量进行表述，比如 var age = 23;
			 * */
			//声明变量
			//在js中使用var关键字来声明一个变量
			var a;
			//为变量来初始化
			a = 123;
			console.log(a);
			
			//可以声明和初始化同时使用
			var b = 546;
			document.write(b);
		</script>
	</head>
	<body>
	</body>
</html>
