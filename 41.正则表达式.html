<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>41.正则表达式</title>
		<script type="text/javascript">
			/*
			 *正则表达式：
			 * 	-正则表达式用于定义一些字符串的规则。
			 * 		计算机可以根据正则表达式来检查一个字符串是否符合规则，
			 * 		或者将字符串中符合内容的规则提取出来。
			 * */
			//创建正则表达式
			/*
			 *语法：
			 * 	var 变量 = new RegExp("正则表达式","匹配模式");
			 * 使用typeof检查正则对象，会返回object
			 * 
			 * var result = reg.test(str);
			 * 这个正则表达式可以检查一个字符串中是否含有a
			 * 
			 * 在构造函数中可以传递一个匹配模式作为第二个参数，
			 * 		可以是：
			 * 			i	使匹配不区分大小写
			 * 			g	使匹配在全局范围中进行全局匹配模式
			 * 			m	使匹配以多行模式执行
			 * */
			//加入第二个参数，匹配模式i,可以忽略大小写
			var reg = new RegExp("a","i");
			//console.log( typeof reg);
			//检查a是否符合正则表达式
			var str = "a";
			/*
			 *正则表达式的方法：
			 * 	test()
			 * 	-使用这个方法可以检查一些字符串是否符合正则表达式的规则，
			 * 		如何符合则返回true，否则会放回false。
			 * */
			var result = reg.test(str);
			//console.log(result);
			//只要这个表达式中包含a（严格区分大小写），结果就会返回true
			//console.log(reg.test("bcacfss"));
			console.log(reg.test("bvgvsAd"));
		</script>
	</head>
	<body>
	</body>
</html>
