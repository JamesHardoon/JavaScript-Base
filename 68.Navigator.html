<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>68.Navigator</title>
		<script type="text/javascript">
			/*
			 * BOM
			 * 	-浏览器对象模型
			 * 	-BOM可以使我们通过JS来操作浏览器
			 * 	-在BOM中为我们提供了一组对象，用来完成浏览器的操作
			 * 	-BOM对象
			 * 		Window
			 * 			-代表的是整个浏览器窗口，同时window也是网页中的全局对象
			 * 		Navigator
			 * 			-代表的当前浏览器信息，通过该对象可以用来识别不同的浏览器
			 * 		Location
			 * 			-代表当前浏览器的地址信息，通过Location可以获取地址信息，或者操作浏览器跳转页面
			 * 		History
			 * 			-代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
			 * 				由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器
			 * 				向前或向后翻页，而且该操作只在档次访问有效
			 * 		Screen
			 * 			-代表用户的屏幕信息，通过该对象可以获取到用户的显示器相关的信息
			 * 
			 * 		这些BOM对象在浏览器中都是作为window对象的属性保存的，
			 * 			可以通过window对象来使用，也可以直接使用
			 */	
			 //这两种写法都可以，其他几种对象也可以这样操作
			 //console.log(navigator);
			 //console.log(window.navigator);
			 
			/* 
			*Navigator
			* -代表的当前浏览器信息，通过该对象可以用来识别不同的浏览器
			* -由于历史原因，Navigator对象中的大部分属性已经不能帮助我们识别浏览器了
			* -一般我们只会使用userAgent来判断浏览器的信息
			* 		userAgent是一个字符串，这个字符串中包含用来描述浏览器信息的内容，
			* 		不同的浏览器会有不同的userAgent
			* 火狐的userAgent：
			* Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:59.0) Gecko/20100101 Firefox/59.0
			* 
			* Chrome的userAg：
			* Mozilla/5.0 (Windows NT 6.3; WOW64) AppleWebKit/537.36 
			* 		(KHTML, like Gecko) Chrome/35.0.1916.138 Safari/537.36
			* 
			* IE8的userAgent：
			* Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 10.0; WOW64; Trident/7.0;
			* 	.NET4.0C; .NET4.0E; InfoPath.3; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729)
			*
			* IE9的userAgent：
			* Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E;
			* 	InfoPath.3; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729)
			* 
			* IE10的userAgent：
			* Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E;
			* 	InfoPath.3; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729)
			* 
			* IE11的userAgent:
			* Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; 
			* 	InfoPath.3; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729; rv:11.0) like Gecko
			*	-在IE11中已经将微软和IE相关的标识都去掉了，所以我们基本已经不能通过userAgent来识别一个浏览器是否为IE
			* 
			* */
			//console.log(navigator.appCodeName);
			//console.log(navigator.userAgent);
			var ua = navigator.userAgent;
			console.log(ua);
			if (/firefox/i.test(ua)){
				alert("firefox");
			} else if (/Chrome/i.test(ua)){
				alert("chrome");
			} else if (/msie/i.test(ua)){
				alert("IE11一下浏览器");
			} else if ("ActiveXObject" in window){
				/*
				 * 如果通过userAgent不能判断，还可以通过一些浏览器特有的对象来判断浏览器的信息,
				 * 比如：ActiveXObject
				 */
				alert("IE11");
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
