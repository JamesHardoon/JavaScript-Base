<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>17.质数练习的改进</title>
		<script type="text/javascript">
			//打印出1-100之间的所有质数
			
			for (var i = 2; i <= 100; i++){
				//创建一个布尔值，用来保存结果，默认i是质数
				flag = true;
				
				//判断i是否是质数
				//获取2-i之间的所有质数
				for (var j = 2; j < i; j++){
					//判断i是否能被j整除
					if (i % j == 0){
						//如果进入判断，则证明i不是质数
						flag = false;
					}
				}
				//如果i是质数，打印i的值
				if (flag){
					console.log(i);
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
