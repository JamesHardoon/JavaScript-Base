<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>24.函数</title>
		<script type="text/javascript">
			/*
			 *函数
			 * 	-函数也是一个对象
			 * 	-函数中可以封装一些功能(代码)，在需要的时候可以执行这些功能(代码)
			 * 	-函数中可以保存一些代码在需要的时候调用
			 * -使用typeof检查一个函数对象时，会返回function
			 * 
			 * */
			//我们在实际开发中一般很少使用构造函数来创建一个函数对象
			//创建一个函数
			//可以将要封装的代码以字符串的形式传递给构造函数
			//var fun = new Function("console.log('Hello 这是我的第一个函数！');");
			var fun = new Function("console.log('Hello 这是我的第一个函数！');");
			console.log(fun);
			//封装到函数中的代码不会立即执行
			//函数中的代码会在函数调用的时候执行
			//调用函	数	语法：函数对象()  
			//当调用函数时，函数中封装的代码会按照顺序执行
			//fun();
			fun();
			//函数对象具有所有普通对象的功能，但是它比普通对象更强大
			//函数里面可以封装可执行的代码
			fun.hello="你好";
			console .log(fun.hello);
			
			/*
			 *使用函数声明来创建一个函数
			 * 语法：
			 * 		function 函数名([形参1，形参2...,形参N]){
			 * 			语句......
			 * 		}
			 * */
			function fun2(){
				console.log("这是我的第二个函数~~~");
				alert("这个里面可以写很多语句");
				document.write("函数的创建有三种方式");
				document.write("</br>");
				document.write("</br>");
				document.write("这是第二种,声明函数");
				document.write("</br>");
				document.write("</br>");
				document.write("第一种使用构造函数的方式，一般不用");
				document.write("</br>");
				document.write("</br>");
				document.write("通常使用函数声明和创建匿名函数的方式");
			}
//			fun2();
			
			/*
			 *使用函数表达式来创建一个函数 
			 * var 函数名=function([形参1，形参2...,形参N]){
			 * 	语句......
			 * };
			 * 
			 * */
			var fun3=function(){
				console.log("我是匿名函数中封装的代码！");
			}
			fun3();
		</script>
	</head>
	<body>
	</body>
</html>
