<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>45.正则表达式语法2</title>
		<script type="text/javascript">
			/*
			 *	检查一个字符串中是否含有.
			 *	.表示任意字符
			 * 	在正则表达式中使用\作为转义字符
			 * 	\.来表示.
			 * 	\\来表示\
			 * 	
			 * 	注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串中的转义字符
			 * 	如果要使用\则需要使用\\来代替 
			 * */
			//正则表达式中\.就是一个字面量可以直接表示为\.
			var reg = /\./;
			//console.log(reg);
			
			//在构造函数中\.表示为.
			reg = new RegExp("\.");
			//\\.才表示为\.
			//console.log(reg);
			
			/*
			 *	\w
			 * 	-表示任意字母、数字、_(下划线)  相当于[A-z0-9_]
			 * 	\W
			 * 	-表示除了字母、数字、_相当于[^A-z0-9_]
			 * 	\d
			 * 	-表示任意的数字，相当于[0-9]
			 * 	\D
			 * 	-表示除了数字，相当于[^0-9]
			 * 	\s
			 * 	-表示空格
			 * 	\S
			 * 	-表示除了空格
			 * 	\b
			 * 	-表示单词边界
			 * 	\B
			 * 	-表示除了单词边界
			 * */
			reg = /\w/;
			//console.log(reg.test("123"));
			reg = /\W/;
			//console.log(reg.test("123"));
			reg = /\d/;
			//console.log(reg.test("123"));
			reg = /\D/;
			//console.log(reg.test("123"));
			//表示含有空格即可
			reg = /\s/;
			//console.log(reg.test("12 3"));
			//表示除了空格还有其他的，则返回true，若只有空格则返回false
			reg = /\S/;
			//console.log(reg.test("  "));
			
			
			/*
			 *创建一个正则表达式来检查一个字符串中是否含有单词child
			 * */
			reg = /\bchild/;
			//使用reg = /\bchild\b/;则结
			//果返回false，因为不是独立的child
			//console.log(reg.test("hello children"));
			
			//接收一个用户的输入
			//var str = prompt("请输入您的用户名：");
			var str = "    he    llo    ";
			
			//去掉字符串前后的空格
			//去除空格就是使用""(空串)来代替空格
			console.log(str);
			
			//str = str.replace(/\s/g,"");
			
			//去除开头的空格,*表示0个或多个空格
			//str = str.replace(/^\s*/,"");  
			//去除结尾的空格
			//str = str.replace(/\s*$/,"");
			//  /^\s*|\s$*/g表示全局匹配开头和结尾的空格
			str = str.replace(/^\s*|\s*$/g,"");
			
			console.log(str); 
		</script>
	</head>

	</body>
</html>
