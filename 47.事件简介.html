<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>47.事件简介</title>
		
	</head>
	<body>
		<!--
			我们可以在事件对应的属性中设置一些js代码
				这样当时间被触发时，这些代码将会被执行
			<button id="btn" onclick="alert('你点我干嘛！');">我是一个按钮</button>	
			但是，这种写法我们称为结构和行为耦合，不方便维护，不推荐使用
		-->
		<button id="btn">我是一个按钮</button>
		
		<script type="text/javascript">
			/*
			 *事件，就是用户和浏览器之间的交互行为
			 * 	比如，点击按钮，移动鼠标，关闭窗口等.....
			 * */
			
			//获取按钮对象
			var btn = document.getElementById("btn");
			/*
			 *可以为按钮的对应事件绑定处理函数的形式来响应函数
			 * 	这样当事件被触发时，其对应的函数将会被调用
			 * */
			//绑定一个单击事件
			//像这种为单击事件绑定的函数，我们称为单击响应函数
			btn.onclick = function(){
				alert("你还点~~~");
			};
		</script>
	</body>
</html>
