<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05.标识符</title>
		<script type="text/javascript">
			/*
			 * 标识符
			 * 		-在JS中所有可以由我们自主命名的都可以称为标识符
			 * 		-例如：变量名、函数名、属性名都可以称为标识符
			 * 		-命名标识符需要遵循以下规则：
			 * 			1.标识符中可以含有：字母、数字、_、$
			 * 			2.标识符不能以数字开头
			 * 			3.标识符不能是JS中的关键字和保留字
			 * 			4.标识符一般使用驼峰命名法
			 * 				-首字母小写，每个单词的首字母大写，其余小写，例如：aaaBbbCccc
			 * 		-JS(ES)底层实际上是以Unicode编码进行编写的，所以理论上讲，
			 * 			所以的utf-8中的内容都可以作为标识符，例如中文，但是，不推荐使用
			 * */
			var helloWorld = "Javascript";
		</script>
	</head>
	<body>
	</body>
</html>
